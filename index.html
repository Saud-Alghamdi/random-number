<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import my style -->
    <link rel="stylesheet" href="style.css">
    <title>Math.random</title>
</head>
<body>
    
    <div class="container d-grid gap-4 mt-2 mt-md-5 text-center">

        <div class="row" id="row1">
            <h1 class="col col-12">Math.random Generator</h1>
        </div>


        <div class="row mt-3 mt-md-5 gap-4" id="row2">

            <div class="col col-12">
                <h5>Programming Language:</h5>
                <select class="mt-3">
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            
            <div class="col col-12">
                <h5>Pick Two Numbers:</h5>
                <input class="mt-3" type="number" id="num1" value=0>
                <input class="mt-3 "type="number" id="num2" value=10>
            </div>

        </div>

        <div class="row m-auto" id="row3">
            <button id="generate-btn" class="col btn btn-success">Generate</button>
        </div>

        <div class="row mt-3 mt-md-5 border border-warning border-3" id="row4">
            <code class="col col-12 text-start pt-1">const randomNumber = Math.floor(Math.random() * (10 - 0 + 1)) + 0</code>
        </div>

        <div div data-pym-src="https://www.jdoodle.com/embed/v0/2IhG?stdin=0&arg=0"></div>

    </div>

</body>
<script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>
<script src="script.js"></script>
</html>
